name: napari-ros
display_name: Rate of Spread
contributions:
  commands:
    - id: napari-ros.get_reader
      python_name: napari_ros._reader:napari_get_reader
      title: Open data with Rate of Spread
    - id: napari-ros.make_qwidget
      python_name: napari_ros._widget:ExampleQWidget
      title: Make example QWidget
    - id: napari-ros.make_magic_widget
      python_name: napari_ros._widget:example_magic_widget
      title: Make example magic widget
    - id: napari-ros.make_func_widget
      python_name: napari_ros._widget:example_function_widget
      title: Make example function widget
  readers:
    - command: napari-ros.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  widgets:
    - command: napari-ros.make_qwidget
      display_name: Example QWidget
    - command: napari-ros.make_magic_widget
      display_name: Example Magic Widget
    - command: napari-ros.make_func_widget
      autogenerate: true
      display_name: Example Function Widget
